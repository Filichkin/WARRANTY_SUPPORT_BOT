<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/form_style.css" />
  </head>
  <body>
    <div class="login-form">
      <h2 class="text-center mb-4">Регистрация пользователя</h2>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="firstname"
            placeholder="Имя"
            required
          />
          <label for="firstname">Имя</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Фамилия"
            required
          />
          <label for="lastname">Фамилия</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="dealercode"
            name="dealercode"
            placeholder="Код дилера"
            required
          />
          <label for="dealercode">Код дилера</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Телефон"
            required
          />
          <label for="phone">Телефон</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Логин"
            required
          />
          <label for="email">E-mail</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Пароль"
            required
          />
          <label for="password">Пароль</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Зарегистироваться</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/form_script.js"></script>
  </body>
</html>
